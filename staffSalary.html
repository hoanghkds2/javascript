<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Quản lý nhân viên</title>
  </head>
  <body>
    <div id="sticky-wrapper">
      <header class="site-navbar js-sticky-header site-navbar-target">
        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="site-logo">
              <a href="index.html">
                <span class="text-primary">Quản lý nhân viên</span>
              </a>
            </div>
            <div class="col-12">
              <nav class="site-navigation text-right ml-auto">
                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li><a href="staffs.html" class="nav-link">Danh sách nhân viên</a></li>
                  <li><a href="departments.html" class="nav-link">Phòng ban</a></li>
                  <li><a href="staffSalary.html" class="nav-link">Bảng lương</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên nhân viên</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Lương</th>
          </tr>
        </thead>
        <tbody id="sararies"></tbody>
      </table>
    </div>
    <script>
      var options = { year: "numeric", month: "numeric", day: "numeric" };
      fetch("http://localhost:8082/staffsSalary")
        .then(function (r) {
          return r.json();
        })
        .then(function (salaries) {
          salaries.forEach(function (e, i) {
            var doB = new Date(e.doB);
            var options = { year: "numeric", month: "long", day: "numeric" };
            var html =
              "<tr>" +
              '<th scope="row">' +
              (i + 1) +
              "</th>" +
              "<td>" +
              e.name +
              "</td>" +
              "<td>" +
              doB.toLocaleDateString("en-GB", options) +
              "</td>" +
              "<td>" +
              e.salary +
              "</td>" +
              "</tr>";
            document.getElementById("sararies").innerHTML += html;
          });
        });
    </script>
  </body>
</html>
