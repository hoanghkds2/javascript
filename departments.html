<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Quản lý nhân viên</title>
  </head>
  <body>
    <div id="sticky-wrapper">
      <header class="site-navbar js-sticky-header site-navbar-target">
        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="site-logo">
              <a href="index.html">
                <span class="text-primary">Quản lý nhân viên</span>
              </a>
            </div>
            <div class="col-12">
              <nav class="site-navigation text-right ml-auto">
                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li><a href="staffs.html">Danh sách nhân viên</a></li>
                  <li><a href="departments.html">Phòng ban</a></li>
                  <li><a href="staffSalary.html">Bảng lương</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên phòng ban</th>
            <th scope="col">Số nhân viên</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="departments"></tbody>
      </table>
    </div>
    <script>
      fetch("http://localhost:8082/departments")
        .then(function (response) {
          return response.json();
        })
        .then(function (departments) {
          var departmentsTable = document.getElementById("departments");
          departments.forEach(function (e, i) {
            departmentsTable.innerHTML +=
              "<tr>" +
              "<th scope='row'>" +
              (i + 1) +
              "</th>" +
              "<td>" +
              e.name +
              "</td>" +
              "<td>" +
              e.numberOfStaff +
              "</td>" +
              "<td><a href='staffs.html?department_id=" +
              e.id +
              "' class='btn btn-primary'>Xem danh sách nhân viên</a></td>" +
              "</tr>";
          });
        });
    </script>
  </body>
</html>
