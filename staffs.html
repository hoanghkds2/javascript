<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Quản lý nhân viên</title>
  </head>
  <style></style>
  <body>
    <div id="sticky-wrapper">
      <header class="site-navbar js-sticky-header site-navbar-target">
        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="site-logo">
              <a href="index.html">
                <span class="text-primary">Quản lý nhân viên</span>
              </a>
            </div>
            <div class="col-12">
              <nav class="site-navigation text-right ml-auto">
                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li><a href="staffs.html" class="nav-link">Danh sách nhân viên</a></li>
                  <li><a href="departments.html" class="nav-link">Phòng ban</a></li>
                  <li><a href="staffSalary.html" class="nav-link">Bảng lương</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="my-4">
        <a href="update_insert_staff.html" class="btn btn-primary">Thêm mới</a>
      </div>
      <div id="main" class="d-flex flex-wrap"></div>
    </div>

    <script>
      let url = new URL(window.location.href);
      let dep_id = url.searchParams.get("department_id");
      var req = "http://localhost:8082/staffs";
      if (dep_id) {
        req = "http://localhost:8082/departments/" + dep_id;
      }
      fetch(req)
        .then(function (r) {
          return r.json();
        })
        .then(function (staffs) {
          render_staffs(staffs);
        });
      function render_staffs(staffs) {
        staffs.forEach(function (e) {
          var html =
            '<a href="detail_staff.html?id=' +
            e.id +
            '" class="item d-flex mb-4">' +
            '<img src="' +
            e.image +
            '" />' +
            '<span class="align-self-end">' +
            e.name +
            "</span>" +
            "</a>";
          document.getElementById("main").innerHTML += html;
        });
      }
    </script>
  </body>
</html>
